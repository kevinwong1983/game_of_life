name: game_of_life CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_build_push_docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build, Tag, Push Docker
        uses: mattdavis0351/actions/docker-gpr@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          image-name: Dockerfile
          dockerfile-location: tools
          tag: latest
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
 
      - name: Docker login
        run: docker login docker.pkg.github.com -u $GITHUB_ACTOR -p $GITHUB_TOKEN
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Pull Docker image
        run: docker pull "docker.pkg.github.com/$GITHUB_REPOSITORY/dockerfile:latest"

      - name: Run image
        run: docker run -it -d --name builder -v $GITHUB_WORKSPACE:/workspace -w /workspace docker.pkg.github.com/$GITHUB_REPOSITORY/dockerfile:latest

      - name: Make
        run: pwd && ls -l && mkdir build && cd build && cmake .. && make -j8
      
#       - name: Build and tag image
#         run: docker build -t "docker:latest" -f tools/Dockerfile .
      
#       - name: Run image
#         run: docker run -it -d --name builder -v $GITHUB_WORKSPACE:/workspace -w /workspace docker:latest
      
#       - name: Make
#         run: docker exec builder bash -c 'pwd && ls -l && mkdir build && cd build && cmake .. && make -j8'
      
      - name: Save artifact
        run: docker exec builder bash -c 'cp -r build output'
      - uses: actions/upload-artifact@master
        with:
          name: firmware-${{ env.FIRMWARE_VERSION }}
          path: output
  
